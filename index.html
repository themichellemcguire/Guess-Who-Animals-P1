<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Who: Animals</title>
    <link href="https://www.dafont.com/cute-animal.font">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.3.1.js" 
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <audio id="instructions" src="audio/instructions.m4a" type="audio/mp4"></audio>
</head>

<body onload="instructions()">
    <div class="header">
        <h1>Guess Who: Animals</h1>
        <button id="reset-btn">Reset Game!</button>
    </div>
<div class="wrapper">   
    <audio src="audio/instructions.m4a" id="instructions" type="audio/mp4"></audio>
    <audio src="audio/no.m4a" id="no" type="audio/mp4'"></audio>
    <audio src="audio/yes.m4a" id="yes" type="audio/mp4"></audio>
    <audio src="audio/hooray.m4a" id="win" type="audio/mp4"></audio>
    <audio src="audio/notIt.m4a" id="notIt" type="audio/mp4"></audio>
    <audio src="audio/lose.m4a" id="lose" type="audio/mp4"></audio>
    <main class="main">
        <div class="row1">
            <img class="animalPics" id="dalmation" src="https://i.imgur.com/NukD0B6.jpg">
            <img class="animalPics" id="yellowBird" src="https://i.imgur.com/ZFkehs9.jpg">
            <img class="animalPics" id="sheltie" src="https://i.imgur.com/UwsKzMx.jpg">
        </div>
        <div class="row2">
            <img class="animalPics" id="shark" src="https://i.imgur.com/2LGJmqj.jpg">
            <img class="animalPics" id="rainbowFish" src="https://i.imgur.com/axaFLnb.png">
            <img class="animalPics" id="panther" src="https://i.imgur.com/LjnMIH8.png">
        </div>
        <div class="row3">
            <img class="animalPics" id="lion" src="https://i.imgur.com/MzLsoGf.png">
            <img class="animalPics" id="leopard" src="https://i.imgur.com/FqhJsnw.jpg">
            <img class="animalPics" id="husky" src="https://i.imgur.com/cZ2zpiL.jpg">
        </div>
        <div class="row4">
            <img class="animalPics" id="greenBird" src="https://i.imgur.com/Z6HkAcD.jpg">
            <img class="animalPics" id="flamingo" src="https://i.imgur.com/zG9J5WQ.png">
            <img class="animalPics" id="clownFish" src="https://i.imgur.com/V3iBscW.jpg">
        </div>
    </main>


    <aside class="trait">
        <div class="column1">
            <img class ="animalTraits" id="FloppyEar" src="https://i.imgur.com/WLHSmCV.png"
                onclick="playAudio1()">
            <img class ="animalTraits" id="Water" src="https://i.imgur.com/Gsju38m.jpg"
                onclick="playAudio2()">
            <img class ="animalTraits" id="Scales" src="https://i.imgur.com/vULYejO.jpg"
                onclick="playAudio3()">
            <img class ="animalTraits" id="Teeth" src="https://i.imgur.com/VnNJvBu.jpg"
                onclick="playAudio4()">
            <img class ="animalTraits" id="Fins" src="https://i.imgur.com/nvExflC.png"
                onclick="playAudio5()">
            <img class ="animalTraits" id="Air" src="https://i.imgur.com/9lz0ugw.jpg"
                onclick="playAudio6()">
            <img class ="animalTraits" id="Tail" src="https://i.imgur.com/Ud5Y9fb.jpg"
                onclick="playAudio7()">
        </div>
        <div class="column2">
            <div> 
                <img class ="animalTraits" id="Fur" src="https://i.imgur.com/uH8nZ3d.png"
                onclick="playAudio8()">
            </div>
            
            <img class ="animalTraits" id="Beak" src="https://i.imgur.com/Lxi7d8P.jpg"
                onclick="playAudio9()">
            <img class ="animalTraits" id="TwoLegs" src="https://i.imgur.com/ZczdIEQ.jpg"
                onclick="playAudio10()">
            <img class ="animalTraits" id="Feathers" src="https://i.imgur.com/Bvn61EC.jpg"
                onclick="playAudio11()">
            <img class ="animalTraits" id="Spots" src="https://i.imgur.com/IRm1mbT.png"
                onclick="playAudio12()">
            <img class ="animalTraits" id="Nose" src="https://i.imgur.com/Aa4EmyE.jpg"
                onclick="playAudio13()">
            <img class ="animalTraits" id="Eggs" src="https://i.imgur.com/sGLgsEM.jpg"
                onclick="playAudio14()">
        </div>
    </aside>
    <audio id="askEars">
        <source id="aEars" src="audio/ears.m4a" type="audio/mp4" />
    </audio>
    <audio id="askWater">
        <source id="aWater" src="audio/water.m4a" type="audio/mp4" />
    </audio>

        <source id="aScales" src="audio/fishScales.m4a" type="audio/mp4" />

    </audio>
    <audio id="askFins">

    </audio>
    <audio id="askAir">
        <source id="aAir" src="audio/fly.m4a" type="audio/mp4" />
    </audio>
    <audio id="askTail">
        <source id="aTail" src="audio/tail.m4a" type="audio/mp4" />
    </audio>
    <audio id="askFur">
        <source id="aFur" src="audio/furry.m4a" type="audio/mp4" />

    <audio id="askSpots">
        <source id="aSpots" src="audio/spots.m4a" type="audio/mp4" />
    </audio>
    <audio id="askNose">
        <source id="aNose" src="audio/nose.m4a" type="audio/mp4" />
    </audio>
    <audio id="askEggs">
        <source id="aEggs" src="audio/eggs.m4a" type="audio/mp4" />
    </audio>
</div>
